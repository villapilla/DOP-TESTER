<section ng-controller="ArticlesController" ng-init="findOne()">
  <div class="page-header testTitle col-md-11 col-xs-11 col-sm-11 col-xs-offset-1">
    <span>Repositorio </span><span ng-bind="article.name"></span>
  </div>
  <!--<div class="pull-right" ng-show="authentication.user == article.user">
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="articles.edit({articleId: article._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>-->
  <div class="testResult col-md-11 col-xs-11 col-sm-11 col-xs-offset-1" ng-show="hasCommit(article)">
    <h2 class="col-md-6 col-xs-12 col-sm-6">Último test</h2>
    <h2 class="col-md-6 col-xs-12 col-sm-6" ng-bind="article.lastCommit.substring(0,6)"></h2>
    <div class="col-xs-6 col-xs-offset-3 result">
      <div class="col-md-12 col-xs-12 col-sm-12">
        <span ng-bind="article.test[article.test.length - 1].testsPass" class="active"></span>
        <span> Test pasados</span>
      </div>
      <div class="col-md-12 col-xs-12 col-sm-12">
        <span ng-bind="article.test[article.test.length - 1].numberTests - article.test[article.test.length - 1].testsPass" class="inactive"></span>
        <span> Test fallados</span>
      </div>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12 dropdown">
      <button class="col-md-10 col-xs-10 col-sm-10 moreDetails" type="button" id="dropdownMenuDetails">
        + Detalles
      </button>
      <ul class="col-md-12 col-xs-12 col-sm-12 noDisplay" id="details">
        <li ng-bind="article.test[article.test.length - 1].exit_input"></li>
        <li class="noDisplay dataChart" ng-repeat="test in article.test">
          <span class="testPass" ng-bind="test.testsPass"></span>
          <span class="numberTests" ng-bind="test.numberTests - test.testsPass"></span>
        </li>
      </ul>  
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Resultado de los últimos tests</h3>
                </div>
                <div class="panel-body">
                    <div id="morris-area-chart"></div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'/modules/core/client/views/chart.client.view.html'"></div>
    
</section>
